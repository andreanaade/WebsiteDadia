{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block extracss %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                      <h5 class="card-title" id="judulBerita">{{berita.judul.capitalize}}</h5>
                      <img class="card-img-top" src="{{berita.foto.url}}" alt="Card image cap" id="gambarBerita">
                      <p class="card-text" id="deskripsiBerita">{{berita.deskripsi}}</p>
                </div>
                <div class="card-footer">
                      <small class="text-muted" id="tanggalBerita">{{berita.tanggal}}</small>
                </div>
            </div>		
        </div>
    </div>
                
</div>
{% endblock %}

{% block extrajs %}
{% endblock %}
